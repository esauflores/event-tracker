<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Create account</h1>

        <form hx-post="/hx/register" hx-target="body" hx-swap="innerHTML" method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300" />
            </div>

            <div>
                <label for="name" class="block text-gray-700">Full name</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300" />
            </div>

            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300" />
            </div>

            <div>
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300" />
            </div>

            <div class="flex items-center justify-between">
                <button type="submit"
                    class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Register</button>
                <a href="/login" class="text-sm text-blue-600 hover:underline">Already have an account?</a>
            </div>
        </form>

        <div id="register-msg" class="mt-4 text-sm text-red-600"></div>
    </div>

    <script>
        // Optional: show a friendly inline message if HTMX returns a string response
        document.body.addEventListener('htmx:afterOnLoad', (evt) => {
            // When hx-post returns a small fragment/message replacing body, nothing to do.
            // If you prefer to surface messages without swapping the whole body, you can
            // use hx-target="#register-msg" on the form and return a message fragment.
        });
    </script>
</body>

</html>
